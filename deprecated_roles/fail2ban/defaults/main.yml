---
# defaults file for fail2ban

fail2ban_iptables_enabled: False
fail2ban_mta_agent: postfix
fail2ban_init_script: "/etc/init.d/fail2ban"
fail2ban_config_file: "/etc/fail2ban/jail.conf"
fail2ban_config_backup_file: "/etc/fail2ban/jail.conf.backup"
fail2ban_alert_mail: "root@localhost"
fail2ban_goss_enabled: False

# defaults variables for sshd
fail2ban_sshd_enabled: False
fail2ban_sshd_maxretry: 6
fail2ban_sshd_bantime: 600

# defaults variables for proftpd
fail2ban_proftpd_enabled: False
fail2ban_proftpd_maxretry: 6
fail2ban_proftpd_bantime: 600